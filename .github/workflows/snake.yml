name: Generate Snake Animation

on:
  schedule:
    # 每天 UTC 时间 0:00 运行（北京时间早上8点）
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate snake animation
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: shat87348-netizen
          gif_out_path: ./output/github-contribution-grid-snake.gif
          svg_out_path: ./output/github-contribution-grid-snake.svg
          
      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ./output/github-contribution-grid-snake.svg ./output/github-contribution-grid-snake.gif
          git diff --staged --quiet || git commit -m "Generate snake animation [skip ci]"
          git push
